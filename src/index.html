<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Library | Home</title>
  </head>

  <body>
    <header>
      <div class="toolbar">
        <div id="drop-icon">
          <img
            src="../resources/menu-icon.png"
            alt="Drop down menu icon"
            width="35"
            height="auto"
          />
          <div class="drop-menu">
            <ul class="menu-opts">
              <li id="home">Home</li>
              <li id="shelf">Bookshelf</li>
              <li id="about">About</li>
            </ul>
          </div>
        </div>
        <h2>Local Library</h2>
      </div>
    </header>

    <main>
      <div class="frame">
        <div class="reel">
          <img
            src="../resources/img1.jpg"
            alt="Girl paddle boarding in front of a waterfall."
            id="waterfall"
            width="auto"
            height="500"
          />
          <img
            src="../resources/img2.jpg"
            alt="Yellow marigolds and white Egyptian starflower blooming"
            id="marigolds"
            width="auto"
            height="500"
          />
          <img
            src="../resources/img3.jpg"
            alt="White veronica blooming"
            id="veronica"
            width="auto"
            height="500"
          />
          <img
            src="../resources/img4.jpg"
            alt="Orange lilies and lavender blooming"
            id="lilies"
            width="auto"
            height="500"
          />
        </div>
        <div class="imgButtons">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
