<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library | Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>

    <div class="wrapper">

        <div class="main">
            <div class="toolbar">
                <h3>Bookshelf</h3>
                <button>Add Book</button>
            </div>
            <div class="shelf">
                <div class="book">
                    <ul>
                        <li>Title: <span class="title">future title</span> </li>
                        <li>Author: <span class="author">future author</span></li>
                        <li>Page Count: <span class="pages">page count</span></li>
                    </ul>
                </div>

            </div>
        </div>






    </div>
    
</body>
</html>
